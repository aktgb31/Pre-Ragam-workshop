<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup / Login</title>
</head>

<body>

    <h1> Signup/ Login Page</h1>

    <h3>Signup</h3>

    <form method="post" action="register">

        <label for="signup-email">Email:</label>
        <input name="email" type="email" id="signup-email" required>

        <label for="signup-password">Password:</label>
        <input name="password" type="password" id="signup-password" required>

        <button type="submit" id="signup-btn">Signup</button>
    </form>


    <h3>Login</h3>
    <form method="post" action="login">

        <label for="signup-email">Email:</label>
        <input name="email" type="email" id="signup-email" required>

        <label for="signup-password">Password:</label>
        <input name="password" type="password" id="signup-password" required>

        <button type="submit" id="signup-btn">Login</button>
    </form>

</body>

</html>
